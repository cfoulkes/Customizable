<div [formGroup]="formGroup">
  <mat-form-field floatLabel="auto" fxFlex="100%">
    <mat-label>{{control.label}}:</mat-label>
    <mat-select [formControlName]="control.name" (selectionChange)="onChanged($event)">
      <mat-option *ngFor="let item of selectList" [value]="item.id">
        {{ item.text }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
